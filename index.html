<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <header>
          <h1>Password Generator</h1>
        </header>
      </div>
    </div>
    <div class="row inner">
      <div class="col-md-12 col-sm-12">
        <div class="row">
          <div class="col-md-12 col-sm-12 inner">
            <h2>Generate a Password</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <textarea readonly id="password" placeholder="Your Secure Password"
              aria-label="Generated Password"></textarea>
          </div>
        </div>
        <div class="buttons">
          <div class="col-md-12">
            <button id="generate" class="btn btn-danger" onClick="promptButton()">Generate Password</button>
          </div>

        </div>
        <script src="generator.js"></script>
      </div>
    </div>
  </div>

</body>

</html>
